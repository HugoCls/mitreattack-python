[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120
ignore = [
    "E501",  # line-too-long
    "D105",  # undocumented-magic-method
    ]
# On top of the defaults (E, F), enable pydocstyle (D) and isort (I).
select = ["E", "F", "D", "I"]

[tool.ruff.pydocstyle]
convention = "numpy"
